<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

</head>

<!--put your <script> tag at the bottom of your HTML body rather than the head. 
This way it will load your Javascript after the DOM is completely loaded.-->

<body>
    <button id='toggle-all-button'>Toggle all</button>
    <button id='add-button'>Add</button>
    <input type='add-button'>
    <button id='edit-button'>Edit</button>
    <input type='edit-position-input'>
    <input type='edit-text-input'>
    <button id='remove-button'>Remove</button>
    <input type='remove-input-input'>
    <button id='toggle-button'>Toggle</button>
    <input type='toggle-input'>
    <script src='app.js'></script>

    <ul id="todos-ul">
    </ul>
</body>

</html>
